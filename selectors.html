<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css" >

    <title>jQuery Selector</title>
  </head>
  <body>

    <div class="container mx-auto">
        <div class="row justify-content-cetner text-center h-100">
            <div class="col my-auto">
                <h1 class="card-title font-weight-bolder">Welcome to the jQuery</h1>
                <h1 class="card-title font-weight-bolder">jQuery is a Javascript Library</h1>
                <h1 class="card-title font-weight-bolder">jQuery is "Write Less, Do More"</h1>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="js/bootstrap.bundle.min.js" ></script>

    <script>
        $("document").ready(function(){
                $("h1").css("border", "1px solid green");
                $("h1:first").css("border", "1px solid red");
                $("h1:last").css("border", "1px solid blue");
        });
    </script>

  </body>
</html>
